<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Travel Tracker</title>
</head>

<body>
  <section class="logInPage">
    <h1>Log In</h1>
    <p id="errorMessage" class="hidden">username or password incorrect.</p>
    <input id="usernameBox" placeholder="username" />
    <input id="passwordBox" type="password" placeholder="password" />
    <button id="logInButton">log in</button>
  </section>

  <section class="mainPage hidden">

    <section id="nameDisplay"></section>

    <section>
      <h2>Your Trips</h2>
      <section id="approvedTrips">
        <h3>Approved</h3>
        <ul id="approvedTripList"></ul>
      </section>

      <section id="pendingTrips">
        <h3>Pending</h3>
        <ul id="pendingTripList"></ul>
      </section>

    </section>

    <section>
      <h2>Total Spent This Year</h2>
      <p id="totalSpent"></p>
    </section>

    <section>
      <h2>Book a new trip</h2>
      <label>Date</label>
      <input id="dateBox" type="date" placeholder="2020/03/14" />
      <label>Days</label>
      <input id="daysBox" type="number" placeholder="0" />
      <label>Number of Travelers</label>
      <input id="travelersBox" type="number" placeholder="0" />

      <label>Choose a Destination</label>
      <select id="destinationSelector" class="dropdown">
        <option class="dropdown-item" value="0">Destinations</option>
      </select>

      <button id="bookButton">Book</button>

      <p id="tripCost"></p>

    </section>
  </section>

  <section>
    <h2 id="dateDisplay" class="hidden">Todays Date: </h2>
  </section>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
